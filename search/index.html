<!doctype html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-93953731-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-93953731-2');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Allows users to search for any beatmaps that is cached by osumer clients previously." />
    <meta name="keywords" content="osu,osu!,osumer,beatmap,downloader,massive,express,search,download,multiplayer,overlay,in-game" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" href="../vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/osumer-search.css">

    <title>osumer - Search songs and beatmaps</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row map-list">
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner d-flex justify-content-center">
            <div class="spinner-border m-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="view-song">
    </div>

    <div class="container-fluid">
        <div class="row view-song-footer">
            <div class="col-sm-3 d-flex justify-content-center align-items-center" song-action="download">
                Download (from osu! forum)
            </div>
            <div class="col-sm-3 d-flex justify-content-center align-items-center" song-action="queue">
                Queue in osumer
            </div>
            <div class="col-sm-3 d-flex justify-content-center align-items-center" song-action="osud">
                osu!direct
            </div>
            <div class="col-sm-3 d-flex justify-content-center align-items-center" song-action="page">
                Beatmap page
            </div>
        </div>
    </div>

    <div class="header">
        <nav class="navbar navbar-expand-sm bg-orange navbar-dark">
            <a class="navbar-brand" href="../"><img src="../img/icon.svg" alt="osumer2" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search Maps (Alpha)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mob41/osumer/releases/latest" target="_blank">Download Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mob41/osumer" target="_blank">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="about()">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid search-panel">
            <div class="container-fluid">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="keywords" placeholder="Keywords" aria-label="Keywords" aria-describedby="button-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
                    </div>
                </div>
                <div class="filter-list">
                    <button type="button" class="btn btn-success add-filter-btn"><i class="fas fa-plus"></i> <span>Add filter</span></button>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-secondary"><i class="fas fa-times"></i></button>
                        <button type="button" class="btn btn-secondary">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">2</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/osumer-search.js"></script>
</body>
</html>
